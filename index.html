<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <!--! <><><> Tailwind CSS and DasiyUI Tailwind Kit Link [Start] <><><> -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--! <><><> Tailwind CSS and DasiyUI Tailwind Kit Link [End] <><><> -->
</head>

<body>

  <!-- Header HTML5 Structure Start  -->
  <header class="container mx-auto text-center py-8">
    <h1 class="text-4xl font-bold pb-6">AI Universe Hub</h1>
    <button class="btn btn-secondary">Sort By Date</button>
  </header>
  <!-- Header HTML5 Structure End  -->

  <!--? Main HTML5 Structure Start  -->
  <main class="container mx-auto" onload="loadAiDate()">
    <!-- Card container Start  -->
    <section id="aiCardContainer" class="py-5 grid grid-cols-1 sm:grid-cols-2 sm:gap-2 md:grid-cols-3 ">
    </section>
    <!-- Card container End -->

    <!-- Show All Date Button Start  -->
    <section id="showAllDateContainer" class="text-center hidden">
      <button id="showAllDateBtn" type="button"
        class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-extrabold rounded-lg text-2xl  px-5 py-2.5 text-center mr-2 mb-2">Show
        all date</button>
    </section>
    <!-- Show All Date Button End  -->
  </main>
  <!--? Main HTML5 Structure End  -->

  <!-- ** Footer HTML5 Structure Start  -->
  <footer></footer>
  <!-- ** Footer HTML5 Structure End  -->

  <!-- ? External JavaScript  Lnik Start  -->
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <!-- ? External JavaScript  Lnik End  -->
</body>

</html>
